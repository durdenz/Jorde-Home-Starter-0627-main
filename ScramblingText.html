<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  
  
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 5px;
    }

    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
  </style>
 

 <title>Scrambling Text Example</title>


</head>

<body>

<ul>
    <li><a href="#" data-text="HOME">HOME</a></li>
</ul>

<div>
    <div><h1 class="scramble-hover" href="#" data-text="HOME">HOME</h1></div>
</div>
  
  
  <script>
    
document.querySelectorAll('.scramble-hover').forEach(element =>
{
    let randomChars = "!@#$%&*?";
    let originalText = element.dataset.text;

    element.addEventListener('mouseover',() => {
        let iterations = 0;
        let interval = setInterval(() => {
            element.textContent = originalText.split("").map
            ((char,index) => {
                if (index < iterations) return char;
                return randomChars.charAt(Math.floor(Math.random
                () * randomChars.length));
            })
            .join("");
            if( iterations >= originalText.length){
                clearInterval(interval);
            }
            iterations += 1 / 3;
        },60)
    })
})
  
  </script>


</body>

</html>
